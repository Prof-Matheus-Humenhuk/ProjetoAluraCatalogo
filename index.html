<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">

    <title>Essenciais ACC</title>
</head>

<body>
    <header>
        <h1>ESSENCIAIS ASSETTO CORSA COMPETIZIONE</h1>
    </header>

    <section class="chamada">
        <div class="chamada-texto">
            <h1>O QUE FAZER NO INÍCIO?</h1>
            <p>#acc</p>
        </div>

        <div class="video">
            <iframe id="main-video" width="768" height="432" src="https://www.youtube.com/embed/RCIqtHc6tfs?si=7OedG0RZtzVP1Na7"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>

    <section class="categoria">
        <h2>Transforme-se em um piloto melhor</h2>
        <div class="categoria-videos">
            <a onclick="changeVideo('xeVRiUP_iQ8')">
                <img src="https://img.youtube.com/vi/xeVRiUP_iQ8/maxresdefault.jpg" alt="Dicas de pilotagem 1" />
            </a>
            <a onclick="changeVideo('AIpIgUqiF-8')">
                <img src="https://img.youtube.com/vi/AIpIgUqiF-8/maxresdefault.jpg" alt="Dicas de pilotagem 2" />
            </a>
            <a onclick="changeVideo('EOPynlKt6MI')">
                <img src="https://img.youtube.com/vi/EOPynlKt6MI/maxresdefault.jpg" alt="Dicas de pilotagem 3" />
            </a>
            <a onclick="changeVideo('hy3k5ZeruUI')">
                <img src="https://img.youtube.com/vi/hy3k5ZeruUI/maxresdefault.jpg" alt="Dicas de pilotagem 4" />
            </a>
            <a onclick="changeVideo('Q3SDTgFLukA')">
                <img src="https://img.youtube.com/vi/Q3SDTgFLukA/maxresdefault.jpg" alt="Dicas de pilotagem 5" />
            </a>
        </div>
    </section>

    <script>
        function changeVideo(videoId) {
            // Obtém o elemento do vídeo principal
            const mainVideo = document.getElementById('main-video');
            
            // Cria a nova URL do vídeo com o ID fornecido
            const newSrc = `https://www.youtube.com/embed/${videoId}?autoplay=1&si=7OedG0RZtzVP1Na7&accelerometer=1&clipboard-write=1&encrypted-media=1&gyroscope=1&picture-in-picture=1&web-share=1`;
            
            // Atualiza o src do iframe com o novo vídeo
            mainVideo.src = newSrc;
        }
    </script>
</body>

</html>
